<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>Drink Generator</title>
</head>
<body>

  <h1 id = 'title'>Drink Generator</h1>

  <form id="search-form">
    <input name="" type="text" id="drink-search" placeholder="Search Drinks..." autocomplete="off" />
    <button id = 'search-button'>Submit</button>
  </form>

  <div id= 'results-container'>
    <ul id = search-results>
      <!-- append search results to this container -->
    </ul>
  </div>

  <div id= 'preview-container'>
      <div>
        <img src="" id= 'drink-image' alt="drink thumbnail">
        <h3 id= 'drink-name'></h3>
      </div>
      <div id= 'drink-info'>
        <div id = ingredients-list>
          <!-- append the ingredients to this div-->
        </div>
        <div id= 'instruction-container'>
          <!-- append the insructions to this div -->
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
