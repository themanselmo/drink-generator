<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sahitya&display=swap" rel="stylesheet">
  <title>Drink Generator</title>
</head>
<body>

  <h1 id = 'title'>Drink Generator</h1>

  <form id="search-form">
    <input name="" type="text" id="drink-search" placeholder="Search Drinks..." autocomplete="off" />
    <button type='submit' id = 'search-button'>Submit</button>
  </form>

  <div id= 'results-container'>
    <ul id = 'search-results'>
      <!-- append search results to this container -->
    </ul>
  </div>

  <div id= 'preview-container'>
      <div id= 'image-container'>
        <img src="" id= 'drink-image' alt="drink thumbnail">
        <h3 id= 'drink-name'></h3>
      </div>
      <div id= 'drink-info'>
        <h4>Ingredients</h4>
        <div id = 'ingredients-container'>
          <!-- append the ingredients to this div-->
          
          <ul id='ingredients-list'></ul>
        </div>
        <h4>Instructions</h4>
        <div id= 'instruction-container'>
          <!-- append the insructions to this div -->
          
          <p id='instructions'></p>
        </div>
      </div>
    </div>
  </div>


  <script src="src/index.js"></script>
</body>
</html>
