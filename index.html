<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sahitya&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bar Buddy</title>
</head>
<body>
  <div><h1 id = 'title'><i class="fas fa-cocktail"></i> Bar Buddy</h1></div>

  <form id="search-form">
    <input type="radio" id='searchByName' name='searchSelector' value='name'>
    <label for="drinkName">Search By Drink Name</label>
    <input type="radio" id='searchByIngredient' name='searchSelector' value='name'>
    <label for="drinkIng">Search By Drink Ingredient</label>
    <input name="" type="text" id="drink-search" placeholder="Search Drinks..." autocomplete="off" />
    <button type='submit' id = 'search-button'>Submit</button>
  </form>
  <div id="show-favs-div"><button id="show-favs">Favorites</button></div>

  <div id= 'results-container'>
    
  </div>

  <div id= 'preview-container'>
      <div id= 'image-container'>
        <img src="" id= 'drink-image' alt="drink thumbnail">
        <h3 id= 'drink-name'></h3>
        
      </div>
      <div id='drink-info'>
        <h4>Ingredients</h4>
        <div id = 'ingredients-container'>
          <!-- append the ingredients to this div-->
          <ul id='ingredients-list'></ul>
        </div>
        <h4>Instructions</h4>
        <div id= 'instruction-container'>
          <!-- append the insructions to this div -->
          
          <p id='instructions'></p>
          
        </div>
        <button id="add_fav">Add to your favorites ♥️</button>
      </div>
    </div>
  </div>

  <br>
  <br>




  <script src="src/index.js"></script>
</body>
</html>
